					var outter = document.getElementById('outter');

					if (pageWidth < 800) {
                      iframe.style.height = '4000px';

					  outter.style.width = '400px';
					} else {
					  iframe.style.height = '3500px';
					  iframe.style.width = '700px';
					  outter.style.width = '700px';
					}
